<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Travel</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anuphan:wght@200;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="stylesheet" href="styles/all.min.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="js/all.min.js"></script>
  </head>
  <body>
    <div>
      <div class="content d-flex login">
        <!-- Navigation Bar -->
        <nav
          class="navbar login-nav navbar-expand-lg navbar-dark pt-3 d-flex align-items-start"
        >
          <div class="container m-l-3">
            <a class="navbar-brand" href="#">Your Logo</a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNav"
              aria-controls="navbarNav"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link" aria-current="page" href="./index.html"
                    >Home</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Contact</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" href="/login.html">Login</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>

        <!-- Main Content -->

        <div
          class="container form-container"
          style="
            background-image: linear-gradient(
              to bottom right,
              #00c0ff,
              #4218b8
            );

            flex: 1;
          "
        >
          <div class="login-form">
            <form action="">
              <label for="username">Username</label>
              <input type="text" id="username" />
              <label class="form-label" for="email">Email Address</label>
              <input type="email" id="email" />
              <label for="password">Password</label>
              <input class="form-label" type="password" id="password" />
              <label for="passwordCheck">Retype the password</label>
              <input class="form-label" type="password" id="passwordCheck" />
              <a href="/login.html">Log in</a>
              <button type="submit">Sign Up</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
